<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exec 1 | Js</title>
</head>
<body style="font-family: sans-serif;">

    <h3>Cadastro na Liga dos Astronautas</h3>
    <form action="https://google.com/search">
        <label for="q">Nome:</label>
        <input type="text" id="q" name="q" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for=""> - Foto:</label>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="date">Data de Nascimento:</label>
        <input type="date" name="email" id="email">
        <br><br>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="1">Brasileiro</option>
            <option value="2">Americano</option>
            <option value="3">Russo</option>
        </select>
        <label for="radio"> - Gênero:</label>
        <label for="f">F</label>
        <input type="radio" name="genero" id="f">
        <label for="m">M</label>
        <input type="radio" name="genero" id="m">
        <br><br>
        <label for="">Sua principais qualidades:</label>
        <br>
        <label for="inteligencia">Inteligência</label>
        <input type="checkbox" name="check" id="inteligencia">
        <label for="resiliencia">| Resiliência</label>
        <input type="checkbox" name="check" id="resiliencia">
        <label for="prepfisico">| Preparo Físico</label>
        <input type="checkbox" name="check" id="prepfisico">
        <label for="educacao">| Educação</label>
        <input type="checkbox" name="check" id="educacao">
        <br><br>
        <textarea name="txtarea" id="txtarea" placeholder="Por que você gostaria de ser um astronauta?" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Criar">
    </form>

</body>
</html>
